<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Twitter Login</title>
	</head>
	<body>
		<main class="container">
			<img
				class="backgound_img"
				src="https://cdn-icons-png.flaticon.com/512/1384/1384075.png"
				alt=""
			/>
			<div class="content">
				<img
					src="https://cdn-icons-png.flaticon.com/512/5030/5030354.png"
					alt=""
					class="close_btn"
				/>
				<img
					src="https://cdn-icons-png.flaticon.com/512/1384/1384075.png"
					alt=""
					class="twitter_logo"
				/>
				<h1 class="main_title">Sign in to Twitter</h1>
				<div class="google_button">
					<img
						src="https://cdn-icons-png.flaticon.com/512/1000/1000777.png"
						alt=""
						class="google_logo"
					/>
					<p class="google_text">Sign in with Google</p>
				</div>
				<div class="apple_button">
					<img
						src="https://img.icons8.com/neon/512/experimental-mac-os-neon.png"
						alt=""
						class="apple_logo"
					/>
					<p class="apple_text">Sign in with Apple</p>
				</div>
				<div class="or">
					<hr />
					<p>or</p>
					<hr />
				</div>
				<input
					type="text"
					maxlength="40"
					placeholder="Phone, email, or username"
					class="other_user"
				/>
				<p class="next_btn">Next</p>
				<p class="forgot_pwd">Forgot Password?</p>
				<p class="sign_up">Don't have an account? <span>Sign up</span></p>
				<p class="project_by">Developed by <span>Utba Zafar</span></p>
			</div>
		</main>
	</body>
</html>
